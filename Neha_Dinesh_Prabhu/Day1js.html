<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = "Neha";
      let name1 = "Neha";

      console.log(name == name1); 

      let age = 21;
      let age1 = "21";

      console.log(age === age1); // === checks for the data type along with value, It will output FALSE as value is same but data type is different

      let num1 = 5;
      let num2 = 7;

      console.log(num1 ** num2); // 5 raised to 7 (Exponential Operator)

      console.log("one".length < "three".length); // It will output TRUE as one length (3) is less than three length (5)

      // For operator precedence, refer this link:
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_Precedence

      // XOR Operator - Returns 1 if bits are different
      console.log(1 ^ 0); // Return 1
      console.log(1 ^ 1); // Return 0
    </script>
  </body>
</html>
