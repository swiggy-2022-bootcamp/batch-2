<!DOCTYPE html>
<html>

<head>
    <title>Day 2</title>
</head>

<body>
    <script>
        //if-else
        let marks = prompt('Enter marks:', 'Enter here!')
        if (marks >= 90)
            alert('O grade.')
        else if (marks >= 80)
            alert('E grade.')
        else if (marks >= 70)
            alert('A grade.')
        else if (marks >= 60)
            alert('B grade.')
        else if (marks >= 50)
            alert('C grade.')
        else
            alert('D grade.')
    </script>

</body>

</html>
