<script>
    function evenOrOdd(x){
        if(x%2==0)
        {
            console.log("%d is even", + x);
        }
        else{
            console.log("%d is odd", + x);
        }
    }
    evenOrOdd(9);
    evenOrOdd(22);
    const input = prompt("Enter number: ");
    console.log(evenOrOdd(${input}));

</script>
